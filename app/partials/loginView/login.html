<div class="page" id="login" ng-app="morningRoutine">
  <div ng-controller="loginCtrl">
    <h1 id="morning-text">Good morning!</h1>
    <select ng-model="user" ng-change="updateUser(user)">
      <option value="1">BQR</option>
      <option value="2">Ceder</option>
      <option value="3">Gustafsson</option>
      <option value="4">Klint</option>
    </select>
    <a href="#day/{{user}}/{{thisDate}}">
      <input type="submit" name="" value="go online!">
    </a>
  </div>
</div>
